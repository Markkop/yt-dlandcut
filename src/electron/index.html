<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YouTube - Download and Cut</title>
  </head>

  <body>
    <form>
      <label for="url">Youtube URL:</label>
      <input
        type="text"
        name="url"
        id="url"
        value="https://www.youtube.com/watch?v=N9qjR6teBNw"
        pattern="^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.*"
        title="Youtube url"
      /><br />
      <label for="startTime">Starting time:</label>
      <input
        type="text"
        name="startTime"
        id="startTime"
        value="00:00:20"
        pattern="\d{2}:\d{2}:\d{2}"
        title="HH:MM:SS"
      /><br />
      <label for="endTime">Ending time:</label>
      <input
        type="text"
        name="endTime"
        id="endTime"
        value="00:00:22"
        pattern="\d{2}:\d{2}:\d{2}"
        title="HH:MM:SS"
      /><br />
      <label for="filename">Give a custom file name or leave empty</label>
      <input type="text" name="filename" id="filename" /><br />
      <label for="mp3">Convert to MP3?</label>
      <input type="checkbox" name="mp3" id="mp3" value="Yes" /><br />
      <label for="open">Open file when finished?</label>
      <input type="checkbox" name="open" id="open" value="Yes" /><br />
      <input type="submit" value="Submit" />
    </form>
    <p id="status">Status..</p>
  </body>
</html>
