<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' https://twemoji.maxcdn.com"
    />
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>YouTube - Download and Cut</title>
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img src="256x256.png" alt="logo" width="32" height="32" />
        <p class="header-info">YouTube - Download and Cut</p>
      </div>
      <div class="github-project">
        <p>Source Code</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path

          />
        </svg>
      </div>
    </header>
    <div class="content">
      <section class="form-container">
        <form>
          <label for="url">Youtube URL</label>
          <input
            type="text"
            name="url"
            id="url"
            placeholder="https://www.youtube.com/watch?v=N9qjR6teBNw"
            pattern="^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.*"
            title="Youtube url"
            required
          />
          <div class="times-and-options">
            <div class="times-container">
              <div class="time-input-container">
                <label for="startTime">Starting time</label>
                <input
                  class="time-input"
                  type="text"
                  name="startTime"
                  id="startTime"
                  placeholder="00:00:20"
                  pattern="\d{2}:\d{2}:\d{2}"
                  title="HH:MM:SS"
                  maxlength="8"
                  required
                />
              </div>
              <div class="time-input-container">
                <label for="endTime">Ending time</label>
                <input
                  class="time-input"
                  type="text"
                  name="endTime"
                  id="endTime"
                  placeholder="00:00:22"
                  pattern="\d{2}:\d{2}:\d{2}"
                  title="HH:MM:SS"
                  maxlength="8"
                  required
                />
              </div>
            </div>
            <div class="options-container">
              <div class="checkbox-option tooltip">
                <label for="mp3">Download again</label>
                <input type="checkbox" name="overwriteDownload" id="overwriteDownload" value="Yes" />
                <span class="tooltiptext"
                  >Check this option if you have already downloaded this video, but want to download it
                  again</span
                >
              </div>
              <div class="checkbox-option">
                <label for="mp3">Convert to MP3</label>
                <input type="checkbox" name="mp3" id="mp3" value="Yes" />
              </div>
              <div class="checkbox-option">
                <label for="open">Open file on finish</label>
                <input type="checkbox" name="open" id="open" value="Yes" />
              </div>
            </div>
          </div>
          <div class="filename-container">
            <label for="filename">Give it a name: </label>
            <input type="text" name="filename" id="filename" placeholder="or leave it empty" />
          </div>
          <input type="submit" value="Submit" />
          <input type="button" value="Open output folder" class="open-folder-button" />
        </form>
      </section>
      <section class="status-container">
        <div id="status"></div>
      </section>
      <footer>
        <div class="footer-container">
          <div class="footer-text">
            <p class="myblog">Made by Marcelo "Mark" Kopmann</p>
            <p>powered by Electron, youtube-dl and ffmpeg</p>
          </div>
          <div class="socials">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="github-personal"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-4.466 19.59c-.405.078-.534-.171-.534-.384v-2.195c0-.747-.262-1.233-.55-1.481 1.782-.198 3.654-.875 3.654-3.947 0-.874-.312-1.588-.823-2.147.082-.202.356-1.016-.079-2.117 0 0-.671-.215-2.198.82-.64-.18-1.324-.267-2.004-.271-.68.003-1.364.091-2.003.269-1.528-1.035-2.2-.82-2.2-.82-.434 1.102-.16 1.915-.077 2.118-.512.56-.824 1.273-.824 2.147 0 3.064 1.867 3.751 3.645 3.954-.229.2-.436.552-.508 1.07-.457.204-1.614.557-2.328-.666 0 0-.423-.768-1.227-.825 0 0-.78-.01-.055.487 0 0 .525.246.889 1.17 0 0 .463 1.428 2.688.944v1.489c0 .211-.129.459-.528.385-3.18-1.057-5.472-4.056-5.472-7.59 0-4.419 3.582-8 8-8s8 3.581 8 8c0 3.533-2.289 6.531-5.466 7.59z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="twitter-personal"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-.139 9.237c.209 4.617-3.234 9.765-9.33 9.765-1.854 0-3.579-.543-5.032-1.475 1.742.205 3.48-.278 4.86-1.359-1.437-.027-2.649-.976-3.066-2.28.515.098 1.021.069 1.482-.056-1.579-.317-2.668-1.739-2.633-3.26.442.246.949.394 1.486.411-1.461-.977-1.875-2.907-1.016-4.383 1.619 1.986 4.038 3.293 6.766 3.43-.479-2.053 1.08-4.03 3.199-4.03.943 0 1.797.398 2.395 1.037.748-.147 1.451-.42 2.086-.796-.246.767-.766 1.41-1.443 1.816.664-.08 1.297-.256 1.885-.517-.439.656-.996 1.234-1.639 1.697z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="linkedin-personal"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
              />
            </svg>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
