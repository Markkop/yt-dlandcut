language: node_js
os: linux
dist: xenial
node_js: '11.6.0'

jobs:
  include:
    - os: linux
      dist: trusty
      services: docker
      language: node_js
      node_js: '10'

    - os: windows
      language: node_js
      node_js: '10'
      env:
        - YARN_GPG=no
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - yarn
  - yarn build
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "yarn --link-duplicates --pure-lockfile && yarn dist:linux"
    else
      yarn dist:win
    fi

deploy:
  provider: releases
  token: $GH_TOKEN
  file_glob: true
  file:
    - 'dist/*.AppImage'
    - 'dist/*.exe'
  overwrite: true
  skip_cleanup: true
  on:
    all_branches: true
